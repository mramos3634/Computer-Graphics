<!DOCTYPE HTML>
<HTML lang="en">
	<Head>
	<Title>"Welcome TO WEB_GL Shaders"</TITLE>
		
		<!-- 
		GLSL is the language used for shaders (GL Shader Language)
		Attribute - you specify how to pull the data out of the buffers you supply.
		Buffers - Data loaded onto the GPU (Normally vertex information)
		Uniforms - global variables (in GLSL) that you set before you run the shader program
		Textures - Textures are arrays of data you can randomly acces in your shader program.  
		Varying - are way for a vertex shader to pass data to the fragmentShader.
		-->
		<script id="2dVertexShader" type="notjs">
		attribute vec4 a_position;
		attribute vec3 a_color;
		varying vec3 v_color; //acts as a bridge from vertex shader to fragment shader. whatever color from vertexshader is applied to fragment
		void main()
		{
			v_color = a_color;
			gl_Position = a_position;
		}		
		</SCRIPT>
		
		<script id="2dFragmentShader" type="notjs">
		//Fragment shaders do not have precision so we have to set it.
		precision mediump float;
		varying vec3 v_color;
		void main()
		{
			gl_FragColor = vec4(v_color,1); 
		}
		</script>
		
		<script>
		class InitWebGLProgram
		{
			constructor()
			{
				//setup our viewport
				gl.viewport(0,0, gl.canvas.width, gl.canvas.height);
				//set clear colors
				gl.clearColor(1,1,1,1);
				gl.clear(gl.COLOR_BUFFER_BIT);
			
			}
			createShader(type,source)
			{
				var shader = gl.createShader(type);
				gl.shaderSource(shader,source);
				gl.compileShader(shader);
				var success = gl.getShaderParameter(shader,gl.COMPILE_STATUS);
				if(success)
				{
					return shader;
				}
				//Else it didn't work
				console.error(gl.getShaderInfoLog(shader));
				gl.deleteShader(shader);
			}
			
			createProgram(vs,fs)
			{
				var program = gl.createProgram();
				gl.attachShader(program,vs);
				gl.attachShader(program,fs);
				gl.linkProgram(program);
				var success = gl.getProgramParameter(program,gl.LINK_STATUS);
				if(success)
				{
					return program;
				}
				console.error(gl.getShaderInfoLog(program));
				gl.deleteProgram(program);
			}
		}
	
		class Shape
		{
			constructor()
			{
				/*
				Now we have to explain to GLSL how to interpret our data. 
				Find the position attribute location in the program
				2nd create a position buffer
				3rd create a
				*/
				var positions = [
				//  X  Y    R G B
					0, 0,	1,0,0
					0, 0.5,	0,1,0
					0.7, 0,	0,0,1
				];
				
				//create a position buffers
				this.positionBuffer = gl.createBuffer();
				//bind "ARRAY_BUFFER type to the positionBuffer"
				gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
				//load the points
				gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
			}
			render(program)
			{
				//Now we have to find the attribute postion in the program
				var positionAttributeLocation = gl.getAttribLocation(program, "a_position");
				//Now we specify how to read out vertices
				gl.enableVertexAttribArray(positionAttributeLocation);
				var colorAttributeLocation = gl.getAttribLocation(program, "a_color");
				gl.enableVertexAttribArray(colorAttributeLocation);
				
				//GPU reads the positions as this below
				// 0,	0,	0,	0.5,	0.7,	0
				gl.bindBuffer(gl.ARRAY_BUFFER, this.positionBuffer);
				// tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
				var size = 2;	         //2 components per iteration
				var type = gl.FLOAT;	 //the data is 32bit floats
				var normalize = false;   //don't normalize the data
				var stride = 5*4;	         
				var offset = 0;       	 //start at the beginning of the buffer
				gl.vertexAttributePointer(positionAttributeLocation, size, type, normalize, stride, offset);
				
				gl.vertexAttributePointer(
					colorAttributeLocation,
					3,
					gl.FLOAT,
					false,
					5*4,
					2*4
				);
				
				
				var primitiveType = gl.TRIANGLES;
				var offset = 0; //skip vertices
				var count = 3;
				gl.drawArrays(primitiveType, offset, count);
		
			}
		}
		
		
		class main
		{
			constructor()
			{
				this.webGL = new InitWebGLProgram();
				var vertexShaderSource = document.getElementById("2dVertexShader").text;
				var fragmentShaderSource = document.getElementById("2dFragmentShader").text;
				var vertexShader = this.webGL.createShader(gl.VERTEX_SHADER, vertexShaderSource);
				var fragmentShader = this.webGL.createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
				//Link to program
				this.program = this.webGL.createProgram(vertexShader, fragmentShader);
				//what program to use
				gl.useProgram(this.program);
				var temp = new Shape();
				temp.render(this.program);
			
			}	
		}
		</script>
